<!DOCTYPE html>
<html lang="en">
<head>
	<title>YooTunes</title>
	<meta charset="utf-8" />
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->

	<meta property="og:image" content="images/icons/note-drk.png"/><!-- Facebook thumbnail image code -->

	<link type="text/plain" rel="author" href="/humans.txt" />
	<link rel="shortcut icon" href="images/icons/note-drk.png" />
	<link rel="stylesheet" href="css/main.css" />


</head>
	<body id="app">


<div id="test-frame">

		<div class="info-wrapper">

			<div class="info-col1">

				<p class="">Basic info </p>

					<form>
						<label for="infoName">Display Name</label>
						<input id="infoName" type="text" class="" value="" placeholder="Display Name"/>

						<label for="infoEmail">Email</label>
						<input id="infoEmail" type="text" class="" value="" placeholder="Email"/>

						<label for="infoBirthdate">Birthdate</label>
						<input id="infoBirthdate" type="text" class="" value="" placeholder="03/08/1979"/>

						<label for="infoTitle">Title</label>
						<select id="infoTitle">
							<option>Mr.</option>
							<option>Mrs.</option>
							<option>Ms.</option>
						</select>

						<input id="updateInfo" type="submit" value="Save"/>
					</form>

				<p class="">Change your password</p>

					<form>

						<label for="infoCurrentPass">Current Password</label>
						<input id="infoCurrentPass" type="text" class="" placeholder="Current Password"/>

						<label for="infoPass">New Password</label>
						<input id="infoPass" type="text" class="" placeholder="Password"/>

						<label for="infoPassAgain">New Password Again</label>
						<input id="infoPassAgain" type="text" class="" placeholder="Password again"/>

						<input id="resetPasswordInfo" type="submit" value="Change Password"/>
					</form>

			</div><!-- /.info-col1 -->

			<div class="info-col2">

				<p class="">Upgrade to ad free <span class="small">$5/month</span></p>

					<form>
						<label for="infoCardName">Name on Card</label>
						<input id="infoCardName" type="text" class="" value="" placeholder="Name on Card"/>

						<label for="infoCardNum">Card #</label>
						<input id="infoCardNum" type="text" class="" value="" placeholder="Card #"/>

						<label for="infoExpir">Expiration</label>
						<input id="infoExpir" type="text" class="" value="" placeholder="Expiration"/>

						<label for="infoCSC">CSC</label>
						<input id="infoCSC" type="text" class="" value="" placeholder="CSC"/>

						<input id="upgradeInfo" type="submit" value="Upgrade"/>
					</form>


				<p class="">Account Options</p>

					<label for="emailUpdatesInfo">Receive email updates</label>
					<input id="emailUpdatesInfo" type="checkbox" value=""/>

					<a href="#" id="logoutLink" class="logout-link">Log out</a>
					<a href="#" id="deleteAccount" class="red delete-account-link">Delete account</a>

			</div><!-- /.info-col2 -->

			<div class="info-col3">

				<p class="">Your Devices</p>

					<form>
						<label for="infoDeviceName">Name this device</label>
						<input id="infoDeviceName" type="text" value="" placeholder="Name this device"/>

						<input id="updateDeviceName" type="submit" value="Save"/>
					</form>

					<ul>
						<li>My device <img id="deleteDevice" src="images/icons/trash-icon.svg"/></li>
					</ul>

			</div><!-- /.info-col3 -->
	</div><!-- /.info-wrapper -->




</div><!-- /#test-frame-->




		<script src="js/libraries/jquery-1.11.0.min.js"></script>
		<script src="js/libraries/lightbox-2.6.min.js"></script>
		<script src="js/libraries/handlebars-v1.3.0.js"></script>
		<script src="js/libraries/keyHash.js"></script>
		<script src="js/controllers/ads.js"></script>
		<script src="js/controllers/library.js"></script>
		<script src="js/controllers/log.js"></script>
		<script src="js/controllers/user.js"></script>
		<script src="js/controllers/content.js"></script>
		<script src="js/controllers/ui.js"></script><!-- needs access: content, key, -->
		<script src="js/controllers/player.js"></script><!-- needs access: content, -->
		<script src="js/app.js"></script>

		<!--<script src=""></script>
		// <script src=""></script>
		// <script src=""></script>
		// <script src=""></script> -->
		<script src="js/main.js"></script>
	</body>
</html>
